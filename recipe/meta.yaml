{% set version = "2.0.0" %}

package:
  name: django-taggit
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/django-taggit/django-taggit-{{ version }}.tar.gz
  sha256: a23ca776ee2709b455c3a95625be1e4b891ddf1ffb4173153c41806de4038d72

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - django >=1.11

test:
  imports:
    - taggit
    - taggit.migrations
  requires:
    - pip
  commands:
    - pip check

about:
  home: http://github.com/alex/django-taggit/tree/master
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: django-taggit is a reusable Django application for simple tagging.

extra:
  recipe-maintainers:
    - kwilcox
    - marcelotrevisani
