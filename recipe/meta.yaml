{% set version = "2.1.0" %}

package:
  name: django-taggit
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/django-taggit/django-taggit-{{ version }}.tar.gz
  sha256: a9f41e4ad58efe4b28d86f274728ee87eb98eeae90c9eb4b4efad39e5068184e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - django >=1.11

test:
  imports:
    - taggit
    - taggit.migrations
  requires:
    - pip
  commands:
    - pip check

about:
  home: http://github.com/alex/django-taggit/tree/master
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: django-taggit is a reusable Django application for simple tagging.

extra:
  recipe-maintainers:
    - kwilcox
    - marcelotrevisani
